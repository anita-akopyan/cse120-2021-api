<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hobby Survey</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="		crossorigin="anonymous"></script>
  </head>
  <body>
  <h1 style="font-family: cursive; color: #862905;">Stay Artsy</h1>
 
  <form>
      <div class="section">
        <div class="secsmall">
      <label for="Name">
        What is your name?
        <span style="color:red">
          *
        </span>
      </label><br>
      <input type="text" style="width:95%" id="name" onblur="handleNameChange()" required><br>
      </div>
      </div>

       <div class="section">
         <div class="secsmall">
      <label for="Study">
        Do you study arts?  
        <span style="color:red">
          * 
          </span>
        </label><br>
      <input type="text" style="width:95%" id="study" onblur="handleStudyChange()" required><br>
      </div>
      </div>

       <div class="section">
         <div class="secsmall">
      <label for="Where">
        If yes, where do you study it?
      </label><br>
      <input type="text" style="width:95%" id="where"onblur="handleWhereChange()"><br>
      </div>
      </div>

       <div class="section">
         <div class="secsmall">
      <label for="Painter">Who is your favorite painter?
      <span style="color:red">
          * 
          </span>  
      </label><br>
      <input type="text" style="width:95%" id="painter"onblur="handlePainterChange()"> <br>
      </div>
      </div>

      <div class="section">
         <div class="secsmall">
      <label for="ArtStyle">What is your favorite art style?
        <span style="color:red">
          *
        </span>
        
        </label><br>

      <input type="radio" name="ArtStyle" value="Impressionism"id="Impressionism"; onchange="handleArtStyleChange(event)" >Impressionism<br>

        <input type="radio" name="ArtStyle" value="Baroque"id="Baroque"; onchange="handleArtStyleChange(event)" >Baroque<br>

        <input type="radio" name="ArtStyle" value="Classicism" id="Classicism"; onchange="handleArtStyleChange(event)" >Classicism<br>

        <input type="radio" name="ArtStyle" value="Surrealism" id="Surrealism"; onchange="handleArtStyleChange(event)">Surrealism<br>

       <input type="radio" name="ArtStyle" value="Other" id="Other"; onchange="handleLanguageChange(event)">Other
      <input type="text" id="Language" placeholder="type here" id="ArtStyle" onblur="handleLanguageChange()"> <br> <br>
      </div>
      </div>

       <div class="section">
         <div class="secsmall">
      <label for="PaintStyle">What is your favorite painting technique?
        <span style="color:red">
          *
        </span><br>

        </label>
    <label style="color:lightblue; font-size:15px; font-weight:normal">choose as many as apply</label><br>

     <input type="checkbox" id="oil" name="PaintStyle" value="plank" onclick="handlePaintStyleChange(event)"> 
      <label for ="oil"> Oil painting </label><br>
      <input type="checkbox" id="watercolor" name="PaintStyle" value="watercolor" onclick="handlePaintStyleChange(event)"> 
        <label for ="Watercolor"> Watercolor painting </label><br>
        <input type="checkbox" id="pencil"  name="PaintStyle" onclick="handlePaintStyleChange(event)"> 
        <label for ="pencil"> Pencil sketch </label><br> 
        <input type="checkbox" id="ink" name="PaintStyle"  onclick="handlePaintStyleChange(event)"> 
        <label for ="ink"> Ink Painting </label><br>
        <input type = "checkbox" id="gouache" name="PaintStyle" onclick="handlePaintStyleChange(event)"> 
        <label for ="gouache"> Gouache painting </label><br> <br>
     </div>
     </div>


      <div class="section">
        <div class="secsmall">
      <label for="HowOft">How often do you paint?
      <br>
     <select id="howoft" onchange="handleHowOftChange()">
          <option value="often"> Often </option>
          <option value="sometimes"> Sometimes </option>
          <option value="rarely"> Rarely </option> 

        </select> 
      </div>
      </div>

     <div class="section">
       <div class="secsmall">
     <label for="Gallery">
       Do you visit art galleries? Why or why not?
       <span style="color:red">
          *
        </span>
    </label><br>
     <input type="text" style="width:95%" id="gallery" onblur="handleGalleryChange()"required><br>
     </div>
     </div>

     <div class="section">
       <div class="secsmall">
     <label for="House">
       Do you have any paintings in your house? If yes, who are the painters?
       <span style="color:red">
          *
        </span>
    </label><br>
     <input type="text" name="house" style="width:95%"  id="house" onblur="handleHouseChange()"required><br>
     </div>
     </div>


     <button id="button" onclick="showSurveyResult(event)"> Submit</button>

  </form>

    <script src="script.js"></script>
  </body>
</html>
