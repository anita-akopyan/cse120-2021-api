<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hobby Survey</title>
  <link href="../css/style_art.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <h1 style="font-family: cursive; color: #862905;">Stay Artsy</h1>

  <form>
    <div class="section">
      <div class="secsmall">
        <label for="name">
          What is your name?
          <span style="color:red">
            *
          </span>
        </label><br>
        <input type="text" style="width:95%" id="name" name="Name" onchange="handleChange(event)" required><br>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="study">
          Do you study arts?
          <span style="color:red">
            *
          </span>
        </label><br>
        <input type="text" style="width:95%" id="study" name="Study" onchange="handleChange(event)" required><br>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="where">
          If yes, where do you study it?
        </label><br>
        <input type="text" style="width:95%" id="where" name="Where" onchange="handleChange(event)"><br>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="painter">Who is your favorite painter?
          <span style="color:red">
            *
          </span>
        </label><br>
        <input type="text" style="width:95%" id="painter" name="Painter" onchange="handleChange(event)"> <br>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="ArtStyle" id="artstyle">
          What is your favorite art style? 
          <span style="color:red">
            *
          </span>

        </label><br>

        <input type="radio" name="ArtStyle" value="Impressionism" name="Impressionism" ;
          onchange="handleChange(event)">Impressionism<br>

        <input type="radio" name="ArtStyle" value="Baroque" name="Baroque" ;
          onchange="handleChange(event)">Baroque<br>

        <input type="radio" name="ArtStyle" value="Classicism" name="Classicism" ;
          onchange="handleChange(event)">Classicism<br>

        <input type="radio" name="ArtStyle" value="Surrealism" name="Surrealism" ;
          onchange="handleChange(event)">Surrealism<br>

        <input type="radio" name="ArtStyle" value="Other" name="Other" ; onchange="handleChange(event)">Other
        <input type="text" name="ArtStyle" placeholder="type here" onchange="handleChange(event)"> <br>
        <br>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="PaintStyle" id="paintsyle">
        What is your favorite painting technique?
          <span style="color:red">
            *
          </span><br>

        </label>
        <label style="color:lightblue; font-size:15px; font-weight:normal">choose as many as apply</label><br>
        <input type="checkbox" id="oil" name="PaintStyle" value="oil" onclick="handleChange(event)">
        <label for="oil"> Oil painting </label><br>
        <input type="checkbox" id="watercolor" name="PaintStyle" value="watercolor" onclick="handleChange(event)">
        <label for="watercolor"> Watercolor painting </label><br>
        <input type="checkbox" id="pencil" name="PaintStyle"  value="pencil" onclick="handleChange(event)">
        <label for="pencil"> Pencil sketch </label><br>
        <input type="checkbox" id="ink" name="PaintStyle" value="ink" onclick="handleChange(event)">
        <label for="ink"> Ink Painting </label><br>
        <input type="checkbox" id="gouache" name="PaintStyle" value="gouache" onclick="handleChange(event)">
        <label for="gouache"> Gouache painting </label><br> <br>
      </div>
    </div>


    <div class="section">
      <div class="secsmall">
        <label for="howoft">How often do you paint?
          <br>
          <select id="howoft" name="HowOft" onchange="handleChange(event)">
            <option value="often"> Often </option>
            <option value="sometimes"> Sometimes </option>
            <option value="rarely"> Rarely </option>
          </select>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="gallery">
          Do you visit art galleries? Why or why not?
          <span style="color:red">
            *
          </span>
        </label><br>
        <input type="text" style="width:95%" id="gallery" name="Gallery" onchange="handleChange(event)" required><br>
      </div>
    </div>

    <div class="section">
      <div class="secsmall">
        <label for="house">
          Do you have any paintings in your house? If yes, who are the painters?
          <span style="color:red">
            *
          </span>
        </label><br>
        <input type="text" id="house" style="width:95%" name="House" onchange="handleChange(event)" required><br>
      </div>
    </div>


    <button type="submit" name="button" onclick="saveData(event)"> Submit</button>

  </form>

  <script src="../js/art_survey.js"></script>
</body>

</html>
