<!DOCTYPE html>
<head>
	<title>Edit Your Hobby Form Entry</title>

	<link rel="stylesheet" type="text/css" href="../css/edit_art.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body onload="loadEditHobbyItem()">
	<div>
		<label>Edit your form here!</label>
		<input id="_id" readonly><br>
		<label>Your Name:</label>
		<input type="text" id="name"><br>
		<label>Do you study arts?:</label>
		<input type="text" id="study"><br>
		<label>If yes, where?:</label>
		<input type="text" id="where"><br>
		<label>Favorite Painter:</label>
		<input type="text" id="painter"><br>
		<label>Favorite Art Style:</label>
		<input type="text" id="artstyle"><br>
		<label>Favorite Painting Technique:</label>
		<input type="text" id="paintstyle"><br>
		<label>How often do you paint?:</label>
		<input type="text" id="howoft"><br>
		<label>Do you visit galleries? Why/ why not?:</label>
		<input type="text" id="gallery"><br>
		<label>Any paintings in your house? If so, who are the painters?:</label>
		<input type="text" id="house"><br>
	<button type="submit" onclick="updateDataHobby(event)">Submit</button>
	</div>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
