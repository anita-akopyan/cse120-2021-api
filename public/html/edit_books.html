    <link rel="stylesheet" type="text/css" href="form.css"/>

	<body onload="loadEditBookItem()">
		<label>Edit your form here!</label>
		<span id="_id"></span><br>
		<label>Full Name:</label>
		<input type="text" id="fname"><br>
		<label>Title:</label>
		<input type="text" id="title"><br>
		<label>Author:</label>
		<input type="text" id="author"><br>
		<label>Publisher:</label>
		<input type="text" id="publisher"><br>
    <label>Publishing Date:</label>
		<input type="text" id="publishingdate"><br>
		
		<label>Number of Pages:</label>
		<input type="text" id="num-of-pgs"><br>
    <label>Genre:</label>
		<input type="text" id="genre"><br>
	<button type = "submit" onclick="updateData(event)">Submit</button>
	</body>
