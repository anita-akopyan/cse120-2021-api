<html>

<head>
	<title>Edit Your Book Form Entry</title>
	<link rel="stylesheet" type="text/css" href="../css/edit_book.css">
	<link rel="shortcut icon" href="http://farm2.staticflickr.com/1662/26023076925_a40a6664d0_h.jpg">
	<link rel="stylesheet" type="text/css" href="../css/edit_book.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body onload="loadEditBookItem()">
	<label>Edit your form here!</label>
	<input id="_id" readonly><br>
	<label>Full Name:</label>
	<input type="text" id="fullname"><br>
	<label>Title:</label>
	<input type="text" id="title"><br>
	<label>Author:</label>
	<input type="text" id="author"><br>
	<label>Color:</label>
	<input type="text" id="color"><br>
	<label>Cover Type:</label>
	<input type="text" id="covertype"><br>
	<label>Number of pages:</label>
	<input type="text" id="numofpages"><br>
	<label>Language:</label>
	<input type="text" id="language"><br>
	<label>Publisher:</label>
	<input type="text" id="publisher"><br>

	<label>Publish Date:</label>
	<input type="text" id="publishdate"><br>
	<label>Genre:</label>
	<input type="text" id="genre"><br>
	<button type="submit" onclick="updateData(event)">Submit</button>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
